<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .imc-calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div class="imc-calculator">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso"><br><br>
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura"><br><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var nome = document.getElementById('nome').value;
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var imc = peso / (altura * altura);
            var classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Magreza (Grau 0)';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Normal (Grau 0)';
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = 'Sobrepeso (Grau I)';
            } else if (imc >= 30 && imc <= 39.9) {
                classificacao = 'Obesidade (Grau II)';
            } else if (imc >= 40) {
                classificacao = 'Obesidade Grave (Grau III)';
            }

            document.getElementById('resultado').textContent = nome + ', seu IMC é: ' + imc.toFixed(2) + ' - ' + classificacao;
        }
    </script>
</body>
</html>
